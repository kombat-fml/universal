<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Universal - online magazine</title>
  </head>
  <body>
    <header class="header">
      <section class="container">
        <div class="header__top-row">
          <div class="header__top-left">
            <div class="header__sections sections">
              <div class="sections__icon">
                <svg width="18" height="14">
                  <use xlink:href="img/icons.svg#burger"></use>
                </svg>
              </div>
              <!-- /.section__icon -->
              <span class="sections__title">Sections</span>
            </div>
            <!-- /.header__sections -->
            <form action="#" class="header__search search">
              <svg width="18" height="18" class="search__icon">
                <use xlink:href="img/icons.svg#search-icon"></use>
              </svg>
              <input type="text" class="search__input" placeholder="Search" />
            </form>
          </div>
          <!-- /.header__top-left -->
          <div class="header__top-right">
            <div class="header__subscribe subscribe">
              <img
                src="img/sub-now.jpg"
                alt="subscribe image"
                class="subscribe__img"
              />
              <div class="subscribe__text">
                <h4 class="subscribe__title">Subscribe Now</h4>
                <span class="subscribe__subtitle">3 month for $19</span>
              </div>
              <!-- /.subscribe__text -->
            </div>
            <!-- /.header__subscribe -->
            <a href="#" class="header__user user">
              <svg width="16" height="18">
                <use xlink:href="img/icons.svg#user-icon"></use>
              </svg>
              <span class="user__login">Sign In</span>
            </a>
          </div>
          <!-- /.header__top-right -->
        </div>
        <!-- /.header__top-row -->
        <div class="header__main-row">
          <img
            src="img/sol.png"
            alt="image: Statue of Liberty "
            class="header__image"
          />
          <span class="header__text header__text--left"
            >Boston and New York Bear Brunt</span
          >
          <a href="#" class="header__logo logo">
            <img src="img/logo.svg" alt="Logo: universal" class="logo__img" />
          </a>
          <span class="header__text header__text--right"
            >Monday, January 1, 2018</span
          >
          <svg width="18" height="18" class="header__weather">
            <use xlink:href="img/icons.svg#weather-icon"></use>
          </svg>
          <span class="header__text header__text--right">- 23 Â°C</span>
        </div>
        <!-- /.header__main-row -->
      </section>
    </header>
  </body>
</html>
